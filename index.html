    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Timeblocks go here -->
      <!-- 9 am -->
      <div id="timeblock-9" class="row justify-content-center text-center time-block">

            <label for="hour-9" class="align-middle">9am</label>
        </div>
        <input type="text" name="hour-9" id="hour-9" class="col-6 description" placeholder="" />
        <button id="button-9" class="col-1 saveBtn">
            <span class="oi oi-file"></span>
        </button>
      </div>
